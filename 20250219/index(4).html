<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

      <caption>

      <tr>

      <tr>
        <th rowspan="3">기본<br />항목</th>
        <th colspan="2">진찰료</th>
        <td>5,000</td>
        <td>8,000</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>

      <tr>
        <th rowspan="2">주사료</th>
        <th>행위료</th>
        <td>1,000</td>
        <td>1,000</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>

      <tr>
        <th>약품비</th>
        <td>10,000</td>
        <td>15,000</td>
        <td>0</td>
        <td>0</td>
        <td>1,000</td>
      </tr>

      <tr>
        <th colspan="3">합계</th>
        <td>16,000</td>
        <td>24,000</td>
        <td>0</td>
        <td>0</td>
        <td>1,000</td>
      </tr>
    </table>
  </body>
</html>
